<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tell me about a Music</h1>
    <p id="description"> A brief survey about my favourite Music</p>
    <form id = "survey-form">
<label id = "name-label">Name:</label>
<input type = "text" name = "name" id = "name" reguired placeholder = "First Name"><br>

<label id="Email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Email"><br>

<label id = "number-label">Number:</label>
<input type = "number" name = "name" id = "number" min="5" max="8" reguired placeholder = "Number"><br>

<select id = "dropdown" name = "guitar">
    <option value = "fenders" >fenders</option>
    <option value = "Martins" >martins</option>
    <option value = "Epiphone" >epiphone</option>
    <option value = "others" >others</option>
    
</select>
<br>
<div id = "radio-button-area">
    <input type = "radio" class="radio-inline" id = "male" name ="gender" value ="male">
    <input type = "radio" class="radio-inline" id = "female" name ="gender" value ="female">
    <input type = "radio" class="radio-inline" id = "other" name ="gender" value ="other">
</div>
<br>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>

<label for="w3review">A Survey-Form:</label>
<textarea id="w3review" name="w3review" rows="4" cols="50">
At Microverse.com you will learn how to make a website. They offer free tutorials in all web development technologies.
</textarea>

    </form>

</body>
</html>
